name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # JOB 1: Code Quality & Linting
  # ============================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true  # Don't fail build on lint errors

      - name: Check TypeScript
        run: npx tsc --noEmit

  # ============================================================================
  # JOB 2: Security Audit
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Run npm audit
        run: |
          npm audit --audit-level=high || echo "‚ö†Ô∏è Security vulnerabilities found"
          npm audit --json > audit-results.json || true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: audit-results.json
          retention-days: 30

  # ============================================================================
  # JOB 3: Automated Tests
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # ============================================================================
  # JOB 4: Build Application
  # ============================================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          CI: false  # Treat warnings as warnings, not errors
          GENERATE_SOURCEMAP: false  # Don't generate source maps in CI

      - name: Check build output
        run: |
          echo "üì¶ Build artifacts:"
          ls -lh build/static/js/
          echo ""
          echo "üìä Bundle sizes:"
          du -sh build/static/js/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/
          retention-days: 7

  # ============================================================================
  # JOB 5: Bundle Size Analysis
  # ============================================================================
  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build/

      - name: Analyze bundle size
        run: |
          echo "üìä Bundle Size Report"
          echo "===================="
          find build/static/js -name '*.js' -exec ls -lh {} \; | awk '{print $5 "\t" $9}'
          echo ""
          total_size=$(du -sh build/ | awk '{print $1}')
          echo "Total build size: $total_size"

      - name: Comment PR with bundle size
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');

            const bundleInfo = execSync('du -sh build/static/js/').toString();
            const totalSize = execSync('du -sh build/').toString();

            const comment = `## üì¶ Bundle Size Report

            **Total Build Size**: ${totalSize}
            **JS Bundle Size**: ${bundleInfo}

            <details>
            <summary>View detailed breakdown</summary>

            \`\`\`
            ${execSync('ls -lh build/static/js/*.js').toString()}
            \`\`\`
            </details>

            *Automated bundle size analysis*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ============================================================================
  # JOB 6: Database Migration Check
  # ============================================================================
  db-check:
    name: Database Migration Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check SQL syntax
        run: |
          echo "üîç Checking SQL files..."
          # Basic SQL syntax check (can be enhanced with actual SQL linter)
          find . -name "*.sql" -type f -print0 | while IFS= read -r -d '' file; do
            echo "Checking: $file"
            # Check for common SQL syntax issues
            if grep -i "DROP DATABASE" "$file"; then
              echo "‚ö†Ô∏è WARNING: DROP DATABASE found in $file"
            fi
          done

      - name: List migration files
        run: |
          echo "üìã Database migrations:"
          find docs -name "*.sql" -type f | sort

  # ============================================================================
  # JOB 7: Dependency Update Check
  # ============================================================================
  dependency-check:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Check for outdated dependencies
        run: |
          npm outdated || true
          echo ""
          echo "üì¶ Major updates available:"
          npm outdated --json | jq -r 'to_entries[] | select(.value.wanted != .value.latest) | "\(.key): \(.value.current) ‚Üí \(.value.latest)"' || true

  # ============================================================================
  # JOB 8: Performance Budget Check
  # ============================================================================
  performance-budget:
    name: Performance Budget
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build/

      - name: Check bundle size limits
        run: |
          # Define budget limits (in KB)
          MAX_JS_BUNDLE=500
          MAX_CSS_BUNDLE=50
          MAX_TOTAL_SIZE=2000

          # Check JS bundle size
          js_size=$(du -sk build/static/js/ | cut -f1)
          css_size=$(du -sk build/static/css/ | cut -f1)
          total_size=$(du -sk build/ | cut -f1)

          echo "üìä Size Check:"
          echo "JS Bundle: ${js_size}KB (limit: ${MAX_JS_BUNDLE}KB)"
          echo "CSS Bundle: ${css_size}KB (limit: ${MAX_CSS_BUNDLE}KB)"
          echo "Total: ${total_size}KB (limit: ${MAX_TOTAL_SIZE}KB)"

          # Check against limits
          if [ $js_size -gt $MAX_JS_BUNDLE ]; then
            echo "‚ö†Ô∏è WARNING: JS bundle exceeds budget!"
          fi

          if [ $css_size -gt $MAX_CSS_BUNDLE ]; then
            echo "‚ö†Ô∏è WARNING: CSS bundle exceeds budget!"
          fi

          if [ $total_size -gt $MAX_TOTAL_SIZE ]; then
            echo "‚ùå ERROR: Total size exceeds budget!"
            exit 1
          fi

          echo "‚úÖ All performance budgets met!"

  # ============================================================================
  # JOB 9: Deploy (Production)
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, test, security, performance-budget]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://your-app-url.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build/

      - name: Deploy to hosting
        run: |
          echo "üöÄ Deploying to production..."
          # Add your deployment commands here
          # Examples:
          # - Netlify: npx netlify-cli deploy --prod --dir=build
          # - Vercel: npx vercel --prod
          # - AWS S3: aws s3 sync build/ s3://your-bucket
          # - Firebase: firebase deploy
          echo "‚úÖ Deployment complete!"

      - name: Create deployment notification
        if: success()
        run: |
          echo "üì£ Deployment successful!"
          echo "Version: ${{ github.sha }}"
          echo "URL: https://your-app-url.com"

  # ============================================================================
  # JOB 10: Deploy (Staging)
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.your-app-url.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build/

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging..."
          # Add your staging deployment commands
          echo "‚úÖ Staging deployment complete!"

# ============================================================================
# Workflow Summary
# ============================================================================
# This workflow runs on every push and pull request to ensure code quality.
#
# Jobs:
# 1. Lint - Check code style and formatting
# 2. Security - Run security audit
# 3. Test - Run automated tests with coverage
# 4. Build - Build the application
# 5. Bundle Analysis - Analyze bundle size (PR only)
# 6. DB Check - Validate SQL migrations
# 7. Dependency Check - Check for outdated packages (main only)
# 8. Performance Budget - Ensure bundle size limits
# 9. Deploy Production - Deploy to production (main only)
# 10. Deploy Staging - Deploy to staging (develop only)
#
# Estimated total time: 10-15 minutes
# ============================================================================
